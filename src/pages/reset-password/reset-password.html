<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Tulis nama enail" [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && loginForm.controls.password.touched">
      <p>Tuliskan email yg valid.</p>
    </ion-item>
<button ion-button block outline color="secondary" type="submit" [disabled]="!resetPasswordForm.valid">Reset Password Anda</button>
  </form>
</ion-content>
