<ion-header>

  <ion-navbar>
    <ion-title>Menampilkan Detail Event</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-4>Nama Event</ion-col>
    <ion-col col-8>
      <strong>{{currentEvent?.name}}
      </strong>
    </ion-col>
  </ion-row>
  <ion-card>
    <ion-card-header>
      <p>Detail Event</p>
    </ion-card-header>
    <ion-card-content>
      <p>Harga Event
        <strong>{{currentEvent?.price}}</strong>
      </p>
      <p>Date Event
        <strong>{{currentEvent?.date}}</strong>
      </p>
      <p>Contact Event
        <strong>{{currentEvent?.contact}}</strong>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
